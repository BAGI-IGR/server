<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <img src="unsplash.png" width="100%" height="100%" alt="Какая-та фата">
        <div class="content-text">
            <H1>ООО “Строительно-монтажная организация Алабуга”</H1>
            <img src="arrow.svg" class="arrow" alt="Какая-та стрелка">
        </div>
    </div>
    <div class="information">
        <div class="information-text">
            Информация
        </div>
        <div class="information-block">
            <div class="INN_block">
                <p class="INN">ИНН:</p>
                <p class="INN_text"> 1674004405</p>
            </div>
            <div class="KPP_block">
                <p class="KPP">КПП:</p>
                <p class="KPP_text"> 167401001</p>
            </div>
        </div>
    </div>
    <div class="adress_block">
        <div class="adress-content">
            <p class="adress">Юридический адрес:</p>
            <input type="text" value="423600, Республика Татарстан, г. Елабуга, ул. Автомобилистов, дом 4, квартира 1." id="myInput"/>

            <div class="tooltip">
                <button onclick="myFunction()" onmouseout="outFunc()" class="numbers">
                    <span class="tooltiptext" id="myTooltip">Скопировать в буфер обмена</span>
                    Скопировать
                </button>
            </div>
        </div>
        <p class="adresstext">423600, Республика Татарстан, г. Елабуга, ул. Автомобилистов, дом 4, квартира 1.</p>
    </div>
    <div class="partner_card">
        <div class="card-name">Карта партнера</div>
        <div class="card-content">
            <p class="card_text">ОГРН:</p>
            <p class="numberOGRN"> 1231600008914</p>
        </div>
    </div>

    <script>
        function myFunction() {
            var copyText = document.getElementById("myInput");
            copyText.select();
            document.execCommand("copy");

            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Скопировано: " + copyText.value;
        }

        function outFunc() {
            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Скопировать в буфер обмена";
        }
    </script>
</body>
</html>
